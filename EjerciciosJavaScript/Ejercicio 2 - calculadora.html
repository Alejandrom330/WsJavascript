<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script type="text/javascript">

        function operar() {

            numero1 = parseInt(num1.value)
            numero2 = parseInt(num2.value)

            if(document.getElementById("sumar").checked) {
                resultado.value = numero1 + numero2
            } else if (document.getElementById("restar").checked) {
                resultado.value = numero1 - numero2
            } else if (document.getElementById("multiplicar").checked) {
                resultado.value = numero1 * numero2
            } else if (document.getElementById("dividir").checked) {
                resultado.value = numero1 / numero2
            }

        }

    </script>

</head>

<body>

    <div style="text-align: center;">
        Primer Numero: <input type="number" id="num1" value="0"/>
    </br>
        Segundo Numero: <input type="number" id="num2" value="0"/>

        </br></br>

        <input type="radio" id="sumar" value="+" name="operacion"/> + &nbsp;
        <input type="radio" id="restar" value="-" name="operacion"/> - &nbsp;
        <input type="radio" id="multiplicar" value="*" name="operacion"/> * &nbsp;
        <input type="radio" id="dividir" value="/" name="operacion"/> / 

        </br></br>

        <button id="operar" onclick="operar()"> OPERAR </button>

        </br></br>

        Resultado: <input type="text" id="resultado" value="0" disabled/>

    </div>
    
</body>
</html>
