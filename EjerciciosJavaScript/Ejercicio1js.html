<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Ejercicio JavaScript</title>

    <script type="text/javascript" src="js/matematicas.js">

            num1 = 5
            num2 = 10
            resultado = 0
    
            console.log(num1 + "+" + num2)
            resultado = num1 + num2
            console.log(resultado)

            console.log(num2 + "-" + num1)
            resultado = num2 - num1
            console.log(resultado)

            console.log(num1 + "*" + num2)
            resultado = num1 * num2
            console.log(resultado)

            console.log(num2 + "/" + num1)
            resultado = num2 / num1
            console.log(resultado)
    </script>

</head>
<body>

    <h1>Bienvenido a la calculadora</h1>
    <h2>Tus numeros son '5' y '10'</h2>

    <hr/>
	<script>
  		document.write('La suma de 5 y 10 es:' + sumar(5,10));
	</script>
	<hr/>

    <hr/>
	<script>
  		document.write('La resta de 5 y 10 es:' + restar(5,10));
	</script>
	<hr/>

    <hr/>
	<script>
  		document.write('La multiplicacion de 5 y 10 es:' + multiplicar(5,10));
	</script>
	<hr/>

    <hr/>
	<script>
  		document.write('La division de 5 y 10 es:' + dividir(5,10));
	</script>
	<hr/>
    
</body>
</html>
